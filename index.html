<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fonts/css/all.css">
    <style>
        .hidden{
            display: none
        }
    </style>
</head>

<body>
     <nav class="navbar navbar-dark bg-warning">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Student Portal</a>
        </div>
     </nav>
     <section class="container mt-5 hidden" id="up-form">
        <div class="row">
            <div class="col-6 m-auto">
            <div class="card">
                <div class="card-header bg-warning ">
                    <h2 class="text-center text-white">ToDo List</h2>
                </div>
                <div class="card-body">
                    <form id="update-form">
                        <div class="form-group">
                            <input type="text" placeholder="Enter task" id="input-update" class="form-control">
                        </div>
                        <div class="form-group">
                            <!-- <input type="submit"  class="btn btn-warning mt-3"> -->
                             <button type="submit" class="btn btn-danger mt-3">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
     </section>

     <section class="container mt-5" id="orig-form">
        <div class="row">
            <div class="col-6 m-auto">
            <div class="card">
                <div class="card-header bg-warning ">
                    <h2 class="text-center text-white">ToDo List</h2>
                </div>
                <div class="card-body">
                    <form id="sub-form">
                        <div class="form-group">
                            <input type="text" placeholder="Enter task" id="input-task" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit"  class="btn btn-warning mt-3">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
     </section>

     <section class="container mt-5 ">
        <div class="row">
            <div class="col-6 m-auto">
              <div class="card">
                <div class="card-body">
                    <ul class="list-group " id="display">
                        
                    </ul>
                </div>
              </div>
            </div>
        </div>

     </section>

    
     <script src="Todo.js"></script>
</body>
</html>
